<nav id="site-nav">
    <ul class="nav nav-inverse nav-pills pull-right" id="{{ page.url }} {{ page.path }}">
        {% assign current = page.url | split: '/' %}
        {% for post in site.Nav %}
        <li role="presentation" class="{% if current[2] == post.Hover %}active{% endif %}">
            <a href="{{ post.Link}} ">
                {{ post.Title}}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
