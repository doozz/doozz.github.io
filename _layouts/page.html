
<!DOCTYPE html>
<html>  
{% include header.html %}
<body>
<header id="header">
    <div class="container">
        <div class="header clearfix">
            {% include nav.html %}
            <h3 id="site-title">
                <a href="{{ site.Path }}/">{{ site.Meta.Title }} <sup>{{ site.Meta.Subtitle }}</sup></a>
            </h3>
        </div>
    </div>
</header>
<section id="main">
    {% for tag in site.tags %}
    {% for post in tag[1] %}
{{ post.title }}
{% endfor %}




{% endfor %}

</section>
{% include footer.html %}
</body>
</html>
