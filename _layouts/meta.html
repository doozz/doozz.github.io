<!DOCTYPE html>
<html>
{% include header.html %}
<body>
<header id="header">
    <div class="container">
        <div class="header clearfix">
            {% include nav.html %}
            <h3 id="site-title">
                <a href="{{ site.Path }}/">{{ site.Meta.Title }} <sup>{{ site.Meta.Subtitle }}</sup></a>
            </h3>
        </div>
    </div>
</header>
<section id="main">
    <div class="container">
        <div id="article-list">{{if .Tag}}
            <h2 class="tag text-center">{{.Tag.Name}}</h2>{{end}}
	    {% for post in site.posts %}
            <article class="article">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 panel panel-default">
                        <header class="header">
                            <div class="meta">
                        <span class="date">
                            <span class="month">{{ post.date | date: "%Y"}}</span>
                            <span class="day">{{ post.date | date: "%d" }}</span>
                        </span>
                            </div>
                            <h3 class="title">
                                <a href="{{ post.url }}">{{ post.title }}</a>
                            </h3>
                        </header>
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% include footer.html %}
</body>
</html>
